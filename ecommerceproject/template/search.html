{% extends 'base.html' %}
{% load static %}
{% block body %}
<div>
  <p class="text-center my_search_text">you have searched here:<b>"{{query}}"</b></p>
</div>
<div class="container">
 <div class="row mx_auto">
    {% for product in products %}
      <div class="my_bottom_margin col-9 col-sm-12 col-md-4 col-lg-4">
         <a href="{{product.get_url}}"><img class="card-img-top my_image" src="{{product.img.url}}" style width="100" height="100" alt="{{product.name}}"></alt></a>
          <div class="container">

                <div class="card text-center" style="min-width:18rem;">
                   <div class="card-body"></div>
                      <h4>{{product.name}}</h4>
                          <p>{{product.price}}</p>
                </div>

  </div>
 </div>
  {% empty %}
   <div class="row mx_auto">
     <p class="text-center my_search_text">no found</p>
   </div>
   {% endfor %}
 </div>
</div>
  {% endblock %}
